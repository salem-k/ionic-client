<ion-view title="{{ article.title }}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list card">
            <div class="item">
                <h2>{{ article.title }}</h2>
                <p>{{ article.publishedAt }}</p>
            </div>
            <div class="item item-body">
                <p>
                    {{ article.content }}
                </p>
                <p>
                  <a class="subdued" ng-repeat="(key, tag) in article.tags"> {{ tag }} </a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
